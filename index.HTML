<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Generator</h1>
        <label for="prefixLength">Enter Prefix Length:</label>
        <input type="number" id="prefixLength" min="1" max="100" value="8">
        <button onclick="generateEmail()">Generate Email</button>
        <div class="output" id="generatedEmail"></div>
    </div>

    <div class="container">
        <h1>Key Generator</h1>
        <label for="keyLength">Enter Key Length:</label>
        <input type="number" id="keyLength" min="1" max="100" value="16">
        <button onclick="generateKey()">Generate Key</button>
        <div class="output" id="generatedKey"></div>
    </div>

    <script>
        function generateEmail() {
            const length = document.getElementById('prefixLength').value;
            const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let prefix = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                prefix += characters[randomIndex];
            }
            const email = prefix + '@outlook.com';
            document.getElementById('generatedEmail').textContent = email;
        }

        function generateKey() {
            const length = document.getElementById('keyLength').value;
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                key += characters[randomIndex];
            }
            document.getElementById('generatedKey').textContent = key;
        }
    </script>
</body>
</html>
